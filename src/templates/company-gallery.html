{% extends "layouts/company-base.html" %}
{% set current_page = "company_overview" %} 
{% set active_menu = 'gallery' %}
{% block js %} 
{{ f.module(['toggle']) }} 
{% endblock %}
{% block overview %}
<div class="mb-3 p-3 shadow">
	{% for i in range(1,3) %}
		<div class="d-inline-flex mt-2 mb-3">
			<h4 class="pt-2">Category</h4><button class="btn"><i class="bi bi-pencil-fill"></i></button>
		</div>
		<div class="row row-cols-3 g-3 mb-3">
			<div class="col">
				<img src="{{f.companies_gallery_img('gallery-img-1.png')}}" class="img-fluid">
			</div>
			<div class="col">
				<img src="{{f.companies_gallery_img('gallery-img-2.png')}}" class="img-fluid">
			</div>
			<div class="col">
				<img src="{{f.companies_gallery_img('gallery-img-3.png')}}" class="img-fluid">
			</div>
		</div>
		<div class="row row-cols-3 g-3 mb-3">
			<div class="col">
				<img src="{{f.companies_gallery_img('gallery-img-4.png')}}" class="img-fluid">
			</div>
			<div class="col">
				<img src="{{f.companies_gallery_img('gallery-img-5.png')}}" class="img-fluid">
			</div>
			<div class="col">
				<div class="add-image-container d-flex align-items-center bd-highlight h-100">
					<h5 class="w-100 text-center"><i class="bi bi-plus"></i> Add Images</h5>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
