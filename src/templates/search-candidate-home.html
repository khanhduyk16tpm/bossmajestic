{% import 'macros/path.html' as f %}
{% import 'macros/site.html' as s %}
{% extends "layouts/base.html" %}

{% block js %} 
{{ f.module(['toggle']) }} 
{% endblock %}
{% block content %}
<div class="px-lg-5 px-3 mt-n7">
	<div class="p-4 bg-dark">
		<p class="text-center text-light fs-4 mb-4">Search for Candidates</p>
	    <form id="searchCandidateForm" method="post" action="search_candidate_result" data-end="false" class="row g-2"> 
			<div class="col-12 col-lg-6">
				<div class="input-group mb-2">
				  <span class="input-group-text rounded-0" id="job-type"><i class="bi bi-search"></i></span>
				  <input type="text" class="form-control rounded-0" placeholder="Search by Job Title, Company & Skills" aria-label="Search by Job Title, Company & Skills" aria-describedby="job-type">
				</div>
			</div>
			<div class="col-12 col-lg-4">
				<div class="input-group mb-2">
				  <span class="input-group-text rounded-0" id="job-location"><i class="bi bi-geo-alt-fill"></i></span>
				  <input type="text" class="form-control rounded-0" placeholder="Location" aria-label="Location" aria-describedby="job-location">
				</div>
			</div>
			<div class="col-12 col-lg-2">
                <div class="form-check pb-0 mb-0">
                    <input class="form-check-input mb-0" type="checkbox" id="malaysia_only" name="malaysia_only"
                           value="1">
                    <label class="form-check-label text-light" for="malaysia_only">
                        Malaysia Only
                    </label>
                </div>
            </div>
            <div class="col-12 col-lg-3">
            	<select name="type_code" class="form-select" aria-label="Job Type">
                    <option selected="">Job Type</option>
                    <option value="1">Full Time</option>
                    <option value="2">Part Time</option>
                    <option value="3">Internship</option>
                    <option value="4">Freelance</option>
                </select>
            </div>
            <div class="col-12 col-lg-3">
                <select name="category_id" id="jobCategory" class="form-select" aria-label="Job Type">
                    <option disabled="" hidden="" selected="">Job Category</option>
                    <option value="1">Accounting</option>
                    <option value="2">Admin</option>
                    <option value="3">Agriculture</option>
                    <option value="20">Aquaculture</option>
                    <option value="4">Arts</option>
                    <option value="26">Beauty</option>
                    <option value="25">Beverage</option>
                    <option value="33">Biz Development</option>
                    <option value="5">Building</option>
                    <option value="22">Construction</option>
                    <option value="6">Customer Services</option>
                    <option value="35">Defence</option>
                    <option value="21">Design</option>
                    <option value="7">Education</option>
                    <option value="8">Engineering</option>
                    <option value="31">Environment</option>
                    <option value="18">Finance</option>
                    <option value="9">Food</option>
                    <option value="10">Health</option>
                    <option value="19">HR Resource</option>
                    <option value="11">IT</option>
                    <option value="12">Journalism</option>
                    <option value="36">Logistics</option>
                    <option value="24">Maintenance</option>
                    <option value="13">Manufacturing</option>
                    <option value="30">Marketing</option>
                    <option value="29">Media</option>
                    <option value="32">Mining</option>
                    <option value="14">Research Development (R&amp;D)</option>
                    <option value="15">Sales</option>
                    <option value="28">Science &amp; Technology</option>
                    <option value="34">Security</option>
                    <option value="16">Social Service</option>
                    <option value="27">Sports</option>
                    <option value="23">Training</option>
                    <option value="17">Transportation</option>
                </select>
            </div>
            <div class="col-12 col-lg-2 pe-lg-0">
                <label for="minSalary" class="form-label mb-0 text-light small">Min Salary: <strong>MYR
                    <output id="minSalaryO">500</output>
                </strong></label>
                <input type="range" class="form-range" id="minSalary" min="500" max="10000" step="500" id="minSalary"
                       oninput="minSalaryO.value=minSalary.value" name="min_salary" value="500">
            </div>
            <div class="col-12 col-lg-2 ps-lg-0 text-start text-lg-end">
                <label for="maxSalary" class="form-label mb-0 text-light small">Max Salary: <strong>MYR
                    <output id="maxSalaryO">50000</output>
                </strong></label>
                <input type="range" class="form-range" id="maxSalary" min="10000" max="50000" step="500" id="maxSalary"
                       oninput="maxSalaryO.value=maxSalary.value" name="max_salary" value="50000">
            </div>

            <div class="col-12 col-lg-2">
                <button type="submit" class="form-control btn btn-primary border-dark">Search Now</button>
            </div>
					
		</form>
	</div>
</div>
{% endblock %}
