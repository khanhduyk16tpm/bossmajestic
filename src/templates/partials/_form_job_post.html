<div class="mt-3 update-job">
    <h4 class="">New Job Details</h4>
    <div class="row job-title mt-5">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Title<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-9">
            <input type="text" name="job-title" placeholder="eg. Senior Marketing Communications Executive" >
        </div>
    </div>
    <div class="row mt-5 job-type">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Job Type<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="job-type" checked/>
                <div class="square-radio job-type-select">
                    <span>Part-time</span>
                </div>
            </label>
        </div>
         <div class="col-12 col-lg-1">
             <label>
                <input type="radio" name="job-type" checked/>
                <div class="square-radio job-type-select">
                    <span>Full-time</span>
                </div>
            </label>
        </div>
        <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="job-type" checked/>
                <div class="square-radio job-type-select">
                    <span>Freelance</span>
                </div>
            </label>
        </div>
        <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="job-type" checked/>
                <div class="square-radio job-type-select">
                    <span>Contract</span>
                </div>
            </label>
        </div>
    </div>
    <div class="row mt-5 job-category">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Category<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-9 form-group">
            <select id="job-category" name="job-category" class="form-control job-category">
                <option value="">select one...</option>
                {% for i in range(1, 6) %}
                <option value="">{{ 'category ' ~ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mt-5 education">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Education Level<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-9 form-group">
            <select id="education-level" name="education-level" class="form-control education-level">
                <option value="">select one...</option>
                {% for i in range(1, 6) %}
                <option value="">{{ 'Level ' ~ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mt-5 working-experience">
         <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Working Experience (Min. Years)<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-4">
            <input type="text" name="working-experience" placeholder="eg. 5 years" >
        </div>
    </div>
     <div class="row mt-5 week-frequency">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Work Week<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="work-week" checked/>
                <div class="square-radio  work-week-select">
                    <span>5 days per week</span>
                </div>
            </label>
        </div>
         <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="work-week" checked/>
                <div class="square-radio work-week-select">
                    <span>6 days per week</span>
                </div>
            </label>
        </div>
        <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="work-week" checked/>
                <div class="square-radio work-week-select">
                    <span>Shift</span>
                </div>
            </label>
        </div>
        <div class="col-12 col-lg-1">
            <label>
                <input type="radio" name="work-week" checked/>
                <div class="square-radio work-week-select">
                    <span>Indefinite</span>
                </div>
            </label>
        </div>
    </div>
    <div class="row mt-5 working-hours">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Working Hours<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-2">
            <input type="text" name="work-from"> to <input type="text" name="work-to">
        </div>
        <div class="col-12 col-lg-2">

        </div>
    </div>
    <div class="row mt-5 salary">
        <div class="col-12 col-lg-3 d-lg-flex justify-content-end">
            Salary<i class="bi bi-info-circle"></i>
        </div>
        <div class="col-12 col-lg-4">
            <input type="text" name="min-salary" placeholder="Min..."> to <input type="text" name="max-salary" placeholder="Max...">
        </div>       
    </div>
    <div class="row mt-5"></div>
    <div class="row mt-5"></div>
    <div class="row mt-5"></div>
    <div class="row mt-5"></div>
</div>
